<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprouting Soon</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Style the clickable home icon */
    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Set the home icon size (matches homepage icon size) */
    .home-icon img {
      width: 100px !important; /* Same as homepage icon */
      height: 100px !important; /* Ensure uniform size */
      object-fit: contain;
      cursor: pointer;
    }

    /* Ensure the placeholder image doesn't take up the full screen */
    img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>

<body>
   <!-- Clickable Home Icon -->
   <div class="home-icon">
    <a href="../index.html">
      <img src="../IMAGES/Leaf_Luggage.png" alt="Home Icon">
    </a>
  </div>
  <img src="../IMAGES/Sprouting_Soon.png" alt="Sprouting Soon Placeholder">
</body>

</html>
